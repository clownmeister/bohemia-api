openapi: 3.0.3
info:
  title: bohemia-api
  description: bohemia-api
  version: 1.0.0
servers:
  - url: 'https://api.bohemia.docker'
paths:
  /status:
    get:
      tags: [ Status ]
      operationId: status
      description: Get status
      responses:
        '200':
          $ref: '#/components/responses/Status'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/auth:
    get:
      tags: [ Auth ]
      operationId: api_auth
      description: Get JWT token with credentials
      requestBody:
        $ref: '#/components/requestBodies/AuthRequest'
      responses:
        '200':
          $ref: '#/components/responses/TokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '401':
          $ref: '#/components/responses/InvalidCredentialsError'
  /api/v1/post:
    get:
      tags: [ Post ]
      operationId: get_posts
      description: Get published posts
      requestBody:
        $ref: '#/components/requestBodies/GetPostRequest'
      responses:
        '200':
          $ref: '#/components/responses/GetPostResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '401':
          $ref: '#/components/responses/ExpiredJWTError'

components:
  requestBodies:
    GetPostRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetPostRequest'
    AuthRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthRequest'
  responses:
    GetPostResponse:
      description: Posts response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetPostResponse'
    TokenResponse:
      description: Token response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TokenResponse'
    Status:
      description: Service status
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Status'
    OK:
      description: Template result
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/StatusCode'
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/StatusCode'
              - $ref: '#/components/schemas/Errors'
    NotFound:
      description: NotFound
    InternalServerError:
      description: Internal Server Error
    InvalidCredentialsError:
      description: Invalid credentials.
    ExpiredJWTError:
      description: Expired JWT token.
    Conflict:
      description: Confict

  schemas:
    GetPostRequest:
      properties:
        page:
          type: integer
          example: 0
        pageSize:
          type: integer
          example: 10
    AuthRequest:
      properties:
        username:
          type: string
          example: admin
        password:
          type: string
          example: 123456
    GetPostResponse:
      properties:
        items:
          type: array
          items:
            properties:
              slug:
                type: string
                example: novinky-ze-sveta
              id:
                type: string
                example: 01G3AKF9WKRRTT8TVMM5M1DNVY
              title:
                type: string
                example: "Novinky ze svÄ›ta"
              html:
                type: string
                example: "<div>Html here</div>"
              createdAt:
                type: string
                example: "2022-05-18T05:30:35+02:00"
              editedAt:
                type: string
                example: "2022-05-18T05:30:35+02:00"
              createdBy:
                type: object
                properties:
                  id:
                    type: string
                    example: 7FQEZQAXB9CGM2J00000000000
                  username:
                    type: string
                    example: admin
        page:
          type: integer
          example: 0
        pageSize:
          type: integer
          example: 10
        total:
          type: integer
          example: 13
    TokenResponse:
      properties:
        token:
