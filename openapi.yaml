      properties:
        mysql:
          type: boolean
          example: true
    StatusCode:
      required: [ status ]
      properties:
        status:
          type: string
          example: "RESPONSE_CONSTANT"
    Errors:
      required: [ errors ]
      properties:
        errors:
          type: array
          items:
            type: string
